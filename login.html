<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>C2MG Autos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/style_login.css" />
  </head>
  <body>
    <div class="content">
      <div class="header"></div>

      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand mb-0 h1">C2MG Autos</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav text-center me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="login.html"
                  id="pagina_login"
                  >Login</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="cadastro.html"
                  id="pagina_cadastro"
                  >Cadastro</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container">
        <form>
          <div class="form_content">
            <h1>Bem vindo!</h1>
            <h3>Fa√ßa seu login</h3>
            <div class="input-group">
              <div>
                <label for="cpf">CPF</label>
                <input type="text" name="cpf" pattern="\d{11}" required />
              </div>
              <div class="align-bottom">
                <p>ou</p>
              </div>
              <div>
                <label for="email">E-mail</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Seu email"
                  required
                />
              </div>
            </div>
            <div class="input-group">
              <div>
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" size="20" />
              </div>
            </div>

            <div class="input-aceite">
              <input type="checkbox" name="aceite" id="aceite" />
              <p>
                Estou ciente e de acordo com
                <a href="">Politica de privacidade</a>
              </p>
            </div>

            <button type="submit">Login</button>
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
